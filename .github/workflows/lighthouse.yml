name: Lighthouse tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Report
    steps:
      - name: Waiting for 200 from the Netlify Preview
        uses: josephduffy/wait-for-netlify-action@v1
        id: wait-for-netflify-preview
        with:
          site_name: "userexedotme"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v2
        with:
          runs: 3
          urls: |
              ${{ steps.wait-for-netflify-preview.outputs.url }}
      - name: Post Lighthouse Status
        uses: manrueda/lighthouse-report-action@v1.1.1
        with:
          reports: '.lighthouseci'
          github-token: ${{ secrets.GITHUB_TOKEN }}
